---
layout: default
title: Blog
---

<h2><i class="fa-solid fa-pen-nib"></i> Latest Posts</h2>
<p class="lead">Documenting a few of my escapades</p>

{% for post in site.posts %}

<hr/>

<a class="post-preview" href="{{ post.url }}">
    <section class="d-flex flex-column align-items-center">
        <h3>{{ post.title }}</h3>
        
        <p class="lead">{{ post.description }}</p>

        <img class="post-image" src="/assets/images/posts/{{ post.image }}">
    </section>
    
    <p class="post-published"><strong>Published:</strong> {{ post.date | date_to_string }}</p>
</a>

{% endfor %}
